<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="navBar">
        <p>techpaathshala.</p>
        <button class = "quotes">All Quotes</button>
    </section>

    <section class="generateQuote">
        <h1>Let's Start Generating Quotes</h1>
        <div class="displayContainer">
            <div class="displayBox">
                <h1 id="quote">"Stay Hungry,stay foolish"</h1>
                <p id="author">- Steve Jobs</p>
            </div>
        </div>
        <button class="generate" onclick = "generateQuote()">Generate Quote</button>
    </section>

    <section class="addQuote">
        <p>New Quote</p>
        <input type="text" placeholder = "New Quote" name="newQuote" id="newQuote">
        <p>Name</p>
        <input type="text" placeholder="Name" id="authorName">
        <button class="addQuoteBtn" onclick = "addQuote()">Add Quote</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
